name: deploy-to-web-app
run-name: Deploy to Azure Web App

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  ACR_NAME: acrdevuksnomad01
  ACR_SERVER_NAME: acrdevuksnomad01.azurecr.io
  REPOSITORY_NAME: nomad
  TAG: ${{ github.run_number }}

permissions:
  id-token: write

jobs:
  dockerize:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: ACR login
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Docker build
        run: docker build -t ${{ env.ACR_SERVER_NAME }}/${{ env.REPOSITORY_NAME }}:${{ env.TAG }} --build-arg build_version=${{ env.TAG }} .

      - name: Docker push
        run: docker push ${{ env.ACR_SERVER_NAME }}/${{ env.REPOSITORY_NAME }}:${{ env.TAG }}

  deploy_to_web_app:
    needs: dockerize
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [ dev ]
    environment: ${{ matrix.environment }}
    env:
      WEB_APP_NAME: web-${{ matrix.environment }}-uks-nomad-01
      WEB_APP_RG_NAME: rg-${{ matrix.environment }}-uks-nomad-01
    steps:
       - name: Azure CLI Login
         uses: azure/login@v2
         with:
           client-id: ${{ secrets.AZURE_CLIENT_ID }}
           tenant-id: ${{ vars.AZURE_TENANT_ID }}
           subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

       - name: Fetch web-app publish-profile
         run: |
           PUBLISH_PROFILE=$(az webapp deployment list-publishing-profiles --name ${{ env.WEB_APP_NAME }} --resource-group ${{ env.WEB_APP_RG_NAME }} --xml)
           echo $PUBLISH_PROFILE
           echo "PUBLISH_PROFILE=$PUBLISH_PROFILE" >> $GITHUB_ENV

       - name: Azure WebApp
         uses: Azure/webapps-deploy@v2
         with:
           app-name: web-${{ matrix.environment }}-uks-nomad-01
           publish-profile: ${{ env.PUBLISH_PROFILE }}
           images: '${{ env.ACR_SERVER_NAME }}/${{ env.REPOSITORY_NAME }}:${{ env.TAG }}'
